version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: galaos-postgres
    environment:
      POSTGRES_DB: galaos
      POSTGRES_USER: galaos
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-galaos_secure_password_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U galaos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - galaos-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: galaos-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_password_change_me}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - galaos-network

  # Ollama for Local LLMs
  ollama:
    image: ollama/ollama:latest
    container_name: galaos-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - galaos-network

  # GalaOS API
  galaos-api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: galaos-api
    environment:
      DATABASE_URL: postgresql://galaos:${POSTGRES_PASSWORD:-galaos_secure_password_change_me}@postgres:5432/galaos
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_password_change_me}@redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_here}
      OLLAMA_URL: http://ollama:11434
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - galaos-network
    labels:
      com.galaos.managed: "true"

  # GalaOS Web (Frontend)
  galaos-web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: galaos-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - galaos-api
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/.next
    networks:
      - galaos-network
    labels:
      com.galaos.managed: "true"

  # GalaOS Worker
  galaos-worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: galaos-worker
    environment:
      DATABASE_URL: postgresql://galaos:${POSTGRES_PASSWORD:-galaos_secure_password_change_me}@postgres:5432/galaos
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_password_change_me}@redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OLLAMA_URL: http://ollama:11434
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - galaos-network
    labels:
      com.galaos.managed: "true"

volumes:
  postgres_data:
  redis_data:
  ollama_data:

networks:
  galaos-network:
    driver: bridge
